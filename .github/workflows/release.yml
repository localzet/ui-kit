name: Build & Publish JS Library

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    
    outputs:
      version: ${{ steps.version.outputs.version }}
      
    permissions: 
      contents: read
      packages: write
      id-token: write
      
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: npm
            registry: https://registry.npmjs.org
            token_env: NPM_TOKEN
            scope: ""
          - name: github
            registry: https://npm.pkg.github.com
            token_env: GITHUB_TOKEN
            scope: "@${{ github.repository_owner }}"
  
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          NPM_VERSION=${VERSION%-dev}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "npm_version=$NPM_VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION, NPM Version: $NPM_VERSION"
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: ${{ matrix.registry }}
          scope: ${{ matrix.scope }}
          cache: npm

      - name: Sync package.json version
        run: |
          node -e "const fs = require('fs'); const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8')); pkg.version='${{ steps.version.outputs.npm_version }}'; fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2)+'\n');"
          grep '"version"' package.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to ${{ matrix.name }}
        if: ${{ env[matrix.token_env] != '' }}
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ env[matrix.token_env] }}

  notify:
    if: always()
    needs: build
    runs-on: ubuntu-latest
  
    env:
      TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
      TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
  
    steps:
      - name: Telegram notification
        if: ${{ env.TG_BOT_TOKEN != '' && env.TG_CHAT_ID != '' }}
        run: |
          STATUS="✅ Success"
          if [[ "${{ needs.build.result }}" != "success" ]]; then
            STATUS="❌ Failed"
          fi

          BUILD_RESULT="${{ needs.build.result }}"
          MESSAGE=$(cat <<EOF
*CI/CD result*
Repo: \`${{ github.repository }}\`
Version: \`${{ needs.build.outputs.version }}\`
Status: *$STATUS*

Build: \`$BUILD_RESULT\`

Ref: \`${{ github.ref_name }}\`
Commit: \`${{ github.sha }}\`
EOF
          )

          curl -s -X POST https://api.telegram.org/bot$TG_BOT_TOKEN/sendMessage \
            -d chat_id=$TG_CHAT_ID \
            -d parse_mode=Markdown \
            --data-urlencode "text=$MESSAGE"
